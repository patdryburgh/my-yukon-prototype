title: Welcome
layout: default
state: logged_out
---
  
<div class="mt-5 py-5 text-center">
    <h2 class="d-flex justify-content-center align-items-end">
      <span class="mx-2">Welcome to</span>
      <img src="{{ site.logo | absolute_url }}" alt="{{ site.title }}" height="50"/>
    </h2>
    <p class="lead">All of your Yukon Government services in one place!</p>
</div>

<div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
  <div class="card">
    <form class="card-body" action="{{ '/my-forms/' | absolute_url }}">
      <h5 class="card-title">Log In</h5>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Log In</button>
      <a href="#" class="btn btn-link btn-block btn-sm">Forgot Password?</a>
    </form>
  </div>
</div>
