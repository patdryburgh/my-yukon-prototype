<script>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
            }
        }
    };

    $(document).ready(function() {
        var formURL = getUrlParameter('form'),
            iframe = $("#viewForm");
        iframe.attr('src', formURL);
        $('.submitted-btn').click(function (event) {
              add_notification({
                text: "You have signed up for Kindergarder - Consider signing up for the bus so that you don't have to drive",
                form: "http://www.gov.yk.ca/forms/forms/5000/yg5447_e.pdf",
                formname: "Registering for the school bus"
            });
            draw_notifications();
        })
    });



</script>
<div class='row' style='padding-bottom: 20px'>
<iframe frameborder="0"  width="100%" id="viewForm"></iframe>
</div>
<div class='row'>
<button style="position: fixed; bottom: 0" class='submitted-btn btn btn-primary'>Submitted</button>
</div>
